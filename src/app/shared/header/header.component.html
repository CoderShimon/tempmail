                <i class="fa-solid fa-arrow-right ml-2"></i>
            </button>
        </div>
        </div>
</div>
</div>

<div class="header_second_container main_container bg-2light">
    <div class="row">
        <div class="col-md-9">
            <p class="font-Bold text-md mb-3 text-color">Your temporary email is created</p> 
            <div class="flex items-center">
                <div class="Header_input_box ">
                    <input type="text" class="text-color"/>
                    <button><i class="fa-regular fa-copy"></i></button>
                </div>
                <button class="font-Semibold rounded-3xl flex items-center text-xs header_btn Yellow_bg-btn">
                    Change
                    <i class="fa-solid fa-pen ml-2"></i>
                </button>
                <button class="font-Semibold rounded-3xl flex items-center text-xs header_btn Yellow_bg-btn">
                    Refresh
                    <i class="fa-solid fa-rotate ml-2"></i>
                </button>
                <button class="font-Semibold rounded-3xl flex items-center text-xs header_btn Yellow_bg-btn">
                    Delete
                    <i class="fa-solid fa-trash-can ml-2"></i>
                </button>
            </div>
        </div>
        <div class="col-md-3">
            <p class="font-Bold text-md  text-color pl-5">Email validity time</p>

            <div class="mdc-slider mdc-slider--discrete">
                <input class="mdc-slider__input" type="range" min="0" max="60" value="40" name="Time" step="1" aria-label="Discrete slider demo">
                <div class="mdc-slider__track">
                  <div class="mdc-slider__track--inactive"></div>
                  <div class="mdc-slider__track--active">
                    <div class="mdc-slider__track--active_fill"></div>
                  </div>
                </div>
                <div class="mdc-slider__thumb">
                  <div class="mdc-slider__value-indicator-container" aria-hidden="true">
                    <div class="mdc-slider__value-indicator">
                      <span class="mdc-slider__value-indicator-text">
                        50
                      </span>
                    </div>
                  </div>
                  <div class="mdc-slider__thumb-knob"></div>
                </div>
              </div>

          
        </div>
    </div>
  </div>
</div>
